<div class="container">
    <h1>Movie details</h1>
    <div class="row">
        @if(Series ===null)
        {
            <div class="mx-auto">
                <div class="spinner-border mx-auto mt-5 text-center" role="status">
                  </div>
                  </div>
        }
        @else
        {
        <div class ="col-6 mx-auto my-4">
            <div class="card" style="width: 18rem;">
                <img [src]= "'https://image.tmdb.org/t/p/original/' + Series.poster_path " class="card-img-top" alt="...">
                <div class="card-body">
                  <h3 class="card-title">{{Series.title}}</h3>
                  <p class="card-text">{{Series.overview}}</p>
                </div>
              </div>
        </div>
    }
    </div>
</div>
